name: NBA Analytics CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.9'
  POSTGRES_DB: nba_analytics_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres

jobs:
  # Code Quality Checks
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint mypy isort
        pip install -r requirements.txt
    
    - name: Run Black (code formatting)
      run: |
        black --check src/ tests/ streamlit/
    
    - name: Run isort (import sorting)
      run: |
        isort --check-only src/ tests/ streamlit/
    
    - name: Run Flake8 (linting)
      run: |
        flake8 src/ tests/ streamlit/ --max-line-length=100 --exclude=__pycache__
    
    - name: Run Pylint (static analysis)
      run: |
        pylint src/ --disable=C0111,R0903
      continue-on-error: true
    
    - name: Run MyPy (type checking)
      run: |
        mypy src/ --ignore-missing-imports
      continue-on-error: true

  # Unit & Integration Tests
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up database
      env:
        DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
      run: |
        psql $DATABASE_URL -f scripts/setup_db.sql
    
    - name: Run pytest
      env:
        DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-nba-analytics
      continue-on-error: true

  # dbt Tests
  dbt-test:
    name: dbt Model Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dbt
      run: |
        python -m pip install --upgrade pip
        pip install dbt-core dbt-postgres
    
    - name: Set up dbt profiles
      run: |
        mkdir -p ~/.dbt
        cat > ~/.dbt/profiles.yml << EOF
        nba_analytics:
          target: test
          outputs:
            test:
              type: postgres
              host: localhost
              user: ${{ env.POSTGRES_USER }}
              password: ${{ env.POSTGRES_PASSWORD }}
              port: 5432
              dbname: ${{ env.POSTGRES_DB }}
              schema: public
              threads: 4
        EOF
    
    - name: Set up database schema
      env:
        DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
      run: |
        psql $DATABASE_URL -f scripts/setup_db.sql
    
    - name: dbt debug
      working-directory: dbt
      run: dbt debug --profiles-dir ~/.dbt
    
    - name: dbt deps
      working-directory: dbt
      run: dbt deps --profiles-dir ~/.dbt
    
    - name: dbt compile
      working-directory: dbt
      run: dbt compile --profiles-dir ~/.dbt
    
    - name: dbt run
      working-directory: dbt
      run: dbt run --profiles-dir ~/.dbt
      continue-on-error: true
    
    - name: dbt test
      working-directory: dbt
      run: dbt test --profiles-dir ~/.dbt
      continue-on-error: true

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Bandit (security linter)
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Run Safety (dependency checker)
      run: |
        pip install safety
        safety check --json
      continue-on-error: true

  # Build Docker Images
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Airflow image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile.airflow
        push: false
        tags: nba-analytics-airflow:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Streamlit image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile.streamlit
        push: false
        tags: nba-analytics-streamlit:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build dbt image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile.dbt
        push: false
        tags: nba-analytics-dbt:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test, dbt-test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy notification
      run: |
        echo "ðŸš€ Deploying to production..."
        echo "This step would typically include:"
        echo "  - Pushing Docker images to registry"
        echo "  - Updating Kubernetes/ECS deployments"
        echo "  - Running database migrations"
        echo "  - Updating monitoring/alerting"
    

  # Documentation
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Sphinx
      run: |
        pip install sphinx sphinx-rtd-theme
    
